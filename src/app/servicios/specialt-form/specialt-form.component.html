<app-header></app-header>
<app-menu></app-menu>
<div class="content-inner">
    <div class="container-fluid">

        <!-- Begin Page Header-->
        <div class="row">
            <div class="page-header">
                <div class="d-flex align-items-center">
                    <h2 class="page-header-title">{{pageTitle}}</h2>
                    <div>
                        <div class="page-header-tools">
                            <a class="btn btn-gradient-01" href="javascript:void(0)" (click)="goBack()">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Header -->
        <div class="row flex-row">
            <div class="col-12">
                <!-- Form -->
                <div class="widget has-shadow">
                    <div class="specialt-form widget-body">
                        <form [formGroup]="specialtForm" (ngSubmit)="onSubmit()">


                            <div class="form-group form-row">
                                <label class="col-md-3">Is Active</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="is_active" value="1" /> Yes
                                    <input type="radio" formControlName="is_active" value="0" /> No
                                </div>
                            </div>
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#home">English</a></li>
                                <li><a data-toggle="tab" href="#menu1">Español</a></li>
                            </ul>

                            <!--English-->
                            <div class="tab-content">
                                <div id="home" class="tab-pane active">
                                    <div class="form-group form-row">
                                        <label class="col-md-3">Title <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="title" class="form-control" required>
                                            <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                                <div *ngIf="title.errors">
                                                    Title is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group form-row">
                                        <label class="col-md-3">Description <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="description" rows="5" class="form-control" required></ckeditor>

                                            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
                                                <div *ngIf="description.errors">
                                                    Description is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <label class="col-md-3">Text Financing <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="textFinanc" class="form-control" required>
                                            <div *ngIf="textFinanc.invalid && (textFinanc.dirty || textFinanc.touched)" class="error">
                                                <div *ngIf="textFinanc.errors">
                                                    Financing is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <!--Español-->
                                <div id="menu1" class="tab-pane fade">
                                    <div class="form-group form-row">
                                        <label class="col-md-3">Titulo <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="titleesp" class="form-control" required>
                                            <div *ngIf="titleesp.invalid && (titleesp.dirty || title.touched)" class="error">
                                                <div *ngIf="titleesp.errors">
                                                    Title is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group form-row">
                                        <label class="col-md-3">Descripción <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="descriptionesp" rows="5" class="form-control" required></ckeditor>

                                            <div *ngIf="descriptionesp.invalid && (descriptionesp.dirty || descriptionesp.touched)" class="error">
                                                <div *ngIf="descriptionesp.errors">
                                                    Description is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <label class="col-md-3">Texto Financiamiento <span class="required">*</span></label>
                                        <div class="col-md-9">
                                            <input type="text" formControlName="textFinancEsp" class="form-control" placeholder="Texto Financiamiento" required>
                                            <div *ngIf="textFinancEsp.invalid && (textFinancEsp.dirty || textFinancEsp.touched)" class="error">
                                                <div *ngIf="textFinancEsp.errors">
                                                    Financiamiento is required.
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--//-->


                            </div>
                            <!--// idiomas-->
                            <div class="form-group form-row">
                                <label class="col-md-3">Text Financing Is Active</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="is_activeTf" value="displayBlok" /> Yes
                                    <input type="radio" formControlName="is_activeTf" value="displayNone" /> No
                                </div>
                            </div>


                            <div class="form-group form-row">
                                <label class="col-md-3">Upload Image (max - 500kb) | size: 388 x 285px</label>
                                <div class="col-md-9">
                                    <input type="file" id="image" (change)="onSelectedFile($event)" />
                                    <div [innerHTML]="uploadError" class="error"></div>
                                    <div *ngIf="imagePath">
                                        <br />
                                        <img [src]="imagePath" width="100px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Button (url from: square) <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <textarea formControlName="button" rows="5" class="form-control" placeholder="Button" required></textarea>
                                    <div *ngIf="button.invalid && (button.dirty || button.touched)" class="error">
                                        <div *ngIf="button.errors">
                                            Button is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Price <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="price" class="form-control" placeholder="price" required>
                                    <div *ngIf="price.invalid && (price.dirty || price.touched)" class="error">
                                        <div *ngIf="title.errors">
                                            Price is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Modal Name (wharever you want except special characters) <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="popup" class="form-control" placeholder="popup" required>
                                    <div *ngIf="popup.invalid && (popup.dirty || popup.touched)" class="error">
                                        <div *ngIf="title.errors">
                                            Modal name is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="hidden" formControlName="id">
                                    <button type="submit" [disabled]="!specialtForm.valid" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {{error}}
                </div>
                <!-- End Form -->
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
    <app-footer></app-footer>
